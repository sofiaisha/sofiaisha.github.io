<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .or-separator {
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
            font-style: italic;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #transcript-container {
            margin-top: 30px;
            display: none; /* Initially hidden */
        }

        #transcript-box {
            width: 100%;
            min-height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            white-space: pre-wrap;
            background-color: #ecf0f1;
        }

        .save-option {
            margin-top: 15px;
            text-align: right;
        }

        #save-button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #save-button:hover {
            background-color: #27ae60;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video to Text Transcriber ðŸŽ§</h1>
        <div class="input-group">
            <label for="video-file">Upload a video file:</label>
            <input type="file" id="video-file" accept="video/*">
        </div>

        <div class="or-separator">-- OR --</div>

        <div class="input-group">
            <label for="youtube-url">Paste a YouTube URL:</label>
            <input type="text" id="youtube-url" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        </div>

        <button id="transcribe-btn">Transcribe</button>

        <div id="transcript-container">
            <div class="message" id="status-message"></div>
            <h2>Transcript</h2>
            <div id="transcript-box"></div>
            <div class="save-option">
                <button id="save-button">Save as Text File</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('transcribe-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('video-file');
            const urlInput = document.getElementById('youtube-url');
            const transcribeBtn = document.getElementById('transcribe-btn');
            const transcriptContainer = document.getElementById('transcript-container');
            const transcriptBox = document.getElementById('transcript-box');
            const statusMessage = document.getElementById('status-message');

            const file = fileInput.files[0];
            const url = urlInput.value.trim();

            // Clear previous results and messages
            transcriptContainer.style.display = 'none';
            transcriptBox.textContent = '';
            statusMessage.textContent = '';

            // Validation: Make sure either a file or a URL is provided, but not both.
            if (!file && !url) {
                statusMessage.textContent = 'Please upload a video file or paste a YouTube URL.';
                transcriptContainer.style.display = 'block';
                return;
            }

            if (file && url) {
                statusMessage.textContent = 'Please choose either a file OR a URL, not both.';
                transcriptContainer.style.display = 'block';
                return;
            }

            // Show a "loading" message
            transcribeBtn.disabled = true;
            transcribeBtn.textContent = 'Transcribing... Please wait.';
            statusMessage.textContent = 'Transcription is in progress. This may take a few moments...';
            transcriptContainer.style.display = 'block';

            // Here's where you would call your back-end API.
            // This is a placeholder for demonstration purposes.
            // A real implementation would send the file or URL to a server.

            let data;
            if (file) {
                // If a file is uploaded, you would typically use FormData to send it
                const formData = new FormData();
                formData.append('videoFile', file);
                // The fetch request would look something like this:
                // const response = await fetch('/api/transcribe-file', { method: 'POST', body: formData });
                console.log('Simulating file transcription for:', file.name);
                data = `(Simulated transcription from file: ${file.name})\n\nThis is a sample transcript to demonstrate how the output would appear. The actual transcription of a video would be processed by a back-end server using a speech-to-text API.`;
            } else {
                // If a URL is provided, you would send it as JSON
                // const response = await fetch('/api/transcribe-url', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ url: url })
                // });
                console.log('Simulating URL transcription for:', url);
                data = `(Simulated transcription from URL: ${url})\n\nThis is a sample transcript to demonstrate how the output would appear. The actual transcription of a YouTube video would be processed by a back-end server using a speech-to-text API.`;
            }

            // Simulate a delay for the transcription process
            setTimeout(() => {
                transcribeBtn.disabled = false;
                transcribeBtn.textContent = 'Transcribe';
                statusMessage.textContent = ''; // Clear the status message
                transcriptBox.textContent = data;
            }, 3000); // Wait 3 seconds to simulate back-end processing
        });

        document.getElementById('save-button').addEventListener('click', () => {
            const transcriptText = document.getElementById('transcript-box').textContent;
            const blob = new Blob([transcriptText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcript.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
